batch_size: 32

dataset:
  data_path: data/sample.csv
  target_columns: ['value']
  known_future_columns: []
  lookback: 96
  horizon: 24
  stride: 1

model:
  input_dim: 1
  output_dim: 1
  known_future_dim: 0
  context_dim: 64
  latent_dim: 16
  encoder_hidden: 128
  encoder_layers: 1
  koopman:
    latent_dim: 16
    context_dim: 64
    num_segments: 4
    steps_per_segment: [6, 6, 6, 6]
    dt: 1.0
    num_experts: 2
    low_rank: 4
    horizon: 24
    decay_target: 0.7
    decay_scale: 0.7
    sigma_max: 1.0
    max_frobenius: 3.0
    semigroup_reg_scale: 1.0
    stitch_reg_scale: 1.0
    entropy_reg_scale: 1.0
  ci:
    hidden_dim: 64
    num_layers: 3
    dilations: [1, 2, 4, 8]
    reductions: [8, 4, 2]
    dropout: 0.05
  fusion:
    max_alpha: 0.5
    gamma: 2.0
    gate_bias: -5.0

optim:
  lr: 0.001
  weight_decay: 0.0001
  gradient_clip: 1.0
  stage1_epochs: 5
  stage2_warmup_epochs: 5
  epochs: 20
  ema: 0.0
  log_interval: 50
  checkpoint_dir: checkpoints
  freq_reg_weight: 0.05
  freq_reg_topk: 8
  freq_phase_weight: 0.1
  semigroup_weight: 0.01
  stitch_weight: 0.01
  entropy_weight: 0.005
  log_diagnostics: true
  diagnostics_path: logs/example_diagnostics.jsonl
  nll_weight: 0.0
  crps_weight: 0.0
  covariance_jitter: 1.0e-5
